<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riduci la bolletta del tuo cloud</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Full-height background image */
        .bg-image {
            background-image: url('pikaso_text-to-image_a-male-Caucasian-in-his-30s-wearing-a-graphic-tshi.jpeg');
            background-size: cover;
            background-position: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: brightness(0.5); /* Darkens the image a bit for contrast */
        }

        /* Container for content */
        .content {
            padding: 20px;
        }

        /* Main heading */
        h1 {
            font-size: 48px;
            font-weight: bold;
        }

        /* Button styling */
        .cta-button {
            background-color: #ffcc00;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
        }

        .cta-button:hover {
            background-color: #ff9900;
        }

        /* Semi-transparent background section */
        .info-box {
            background-color: rgba(128, 128, 128, 0.7); /* Grey with transparency */
            color: black;
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Yellow background section */
        .highlight-box {
            background-color: #ffcc00;
            color: black;
            text-transform: uppercase;
            font-weight: bold;
            padding: 20px;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <div class="bg-image"></div>

    <div class="content">
        <!-- Main heading -->
        <h1>Riduci la bolletta del tuo cloud</h1>

        <!-- Call to action button -->
        <a href="#" class="cta-button">Richiedi audit gratis</a>

        <!-- Info box with semi-transparent background -->
        <div class="info-box">
            Devops certificati AWS ti consiglieranno le opportunità di risparmio nel tuo cloud senza ridurre la qualità dei tuoi servizi.
        </div>

        <!-- Highlight box with yellow background -->
        <div class="highlight-box">
            IL NOSTRO COMPENSO SARÀ QUELLO CHE RISPARMIERAI NEI PRIMI 3 MESI(*)
        </div>
    </div>

</body>
</html>
